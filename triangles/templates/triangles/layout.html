<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'triangles/site.css' %}"/>
</head>

<body>
<div class="logo">
    {% load static %}
    <img src="{% static 'triangles/media/retro.jpg' %}" alt="geometric shape">
    <h2>GeoTutor</h2>
</div>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
    <a href="{% url 'a_types' %}" class="navbar-item">Types of Angles</a>
    <a href="{% url 't_types' %}" class="navbar-item">Types of Triangles</a>
    <a href="{% url 't_area' %}" class="navbar-item">Area of Triangles</a>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer>
        <p>Julie Antezana Â© 2022</p> 
        <p>Credits: Photos <a href="http://www.unsplash.com">unsplash.com</a> Logo <a href="http://www.vecteezy.com">vecteezy.com></a></p>
    </footer>

</body>
</html>
